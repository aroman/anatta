<head>
  <title>anatta</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="fb-login-button" data-scope="manage_notifications" data-max-rows="1" data-size="icon" data-show-faces="false" data-auto-logout-link="true"></div>
  <div id="deadcenter">
    <div id="clock" class="metric" style="display:none">{{> clock}}</div>
    <img id="mat" src="mat.svg" style="width: 200px">
  </div>
</body>

<template name="clock">
  <div id="time">{{time}}</div>
  <br>
  <div id="date">{{date}}</div>
</template>
